<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum CSS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #add8e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
    }

    .intro {
      background-color: #d3d3d3;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .container > div {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
    }

    .box1 {
      background-color: #ff9999;
    }

    .box2 {
      background-color: #99ff99;
    }

    .box3 {
      background-color: #9999ff;
    }

    /* Responsive untuk tablet */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive untuk smartphone */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .container > div {
        height: 120px;
      }

      .intro {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Praktikum CSS</h1>

  <p class="intro">
    Ini adalah paragraf pengantar untuk halaman praktikum CSS. Paragraf ini memiliki latar belakang abu-abu muda, teks hitam, dan padding yang nyaman untuk dibaca.
  </p>

  <div class="container">
    <div class="box1">Kotak 1</div>
    <div class="box2">Kotak 2</div>
    <div class="box3">Kotak 3</div>
  </div>

</body>
</html>
